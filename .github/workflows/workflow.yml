on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "mkdocs.yml"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "mkdocs.yml"
  release:
    types:
      - published

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install
      - name: Install Xvfb for headless VS Code
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      - name: Run unit tests (headless)
        id: test
        run: |
          npm run headless-test 2>&1 | tee test-output.txt
          exit ${PIPESTATUS[0]}
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'test-results/junit.xml'
          check_name: 'Unit Test Results'
          comment_title: 'ðŸ§ª Unit Test Results'
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          grep -E "(passing|pending|failing)" test-output.txt | tail -3 >> $GITHUB_STEP_SUMMARY || echo "No test summary found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "failure" ]; then
            echo "### âŒ Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… All Tests Passed" >> $GITHUB_STEP_SUMMARY
          fi
  archive-vsix:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install
      - name: Build VSIX package
        run: |
          npm install @vscode/vsce -g
          npm run build
          vsce package -o rde-ros-2-dev.vsix
      - uses: actions/upload-artifact@v4
        with:
          name: rde-ros-2-dev-vsix
          path: rde-ros-2-dev.vsix
